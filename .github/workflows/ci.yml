
name: Phoenix_TestAutomation

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "30 18 * * *"
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        type: choice
        options: [qa,uat,dev]
        default : qa
        required: true
      suite_file:
        description: "TestNG xml Files"
        type: choice
        options: [testng.xml,smoke.xml,regression.xml]
        default : testng.xml
        required : true
        
jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn test -DsuiteXmlFile="${{ github.event.inputs.suite_file || 'testng.xml' }}" -Denv="${{ github.event.inputs.env || 'qa' }}"

    - name: Build to Upload Artifact
      if : always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Surfire Reports
        path: target/surefire-reports
        retention-days: 10
        
        
